<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音质量测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .voice-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .voice-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .voice-info {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }
        
        .test-chars {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .char-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .char-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .char-btn.playing {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            animation: charPulse 0.6s ease-in-out;
        }
        
        @keyframes charPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .voice-selector {
            margin: 15px 0;
        }
        
        .voice-selector select {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
        }
        
        .voice-selector option {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎤 语音质量测试</h1>
        
        <div class="status" id="status">正在初始化语音系统...</div>
        
        <div class="controls">
            <button class="control-btn" onclick="initVoiceTest()">🔄 重新初始化</button>
            <button class="control-btn" onclick="testAllVoices()">🎵 测试所有语音</button>
            <button class="control-btn" onclick="playTestSentence()">📝 测试句子</button>
        </div>
        
        <div class="voice-section">
            <div class="voice-title">当前语音设置</div>
            <div class="voice-info" id="current-voice-info">正在加载...</div>
            
            <div class="voice-selector">
                <label>选择语音：</label>
                <select id="voice-select" onchange="changeVoice()">
                    <option value="">正在加载语音列表...</option>
                </select>
            </div>
            
            <div class="voice-selector">
                <label>语速：</label>
                <input type="range" id="rate-slider" min="0.3" max="2" step="0.1" value="0.7" onchange="updateRate()">
                <span id="rate-value">0.7</span>
            </div>
            
            <div class="voice-selector">
                <label>音量：</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.9" onchange="updateVolume()">
                <span id="volume-value">0.9</span>
            </div>
        </div>
        
        <div class="voice-section">
            <div class="voice-title">测试汉字（点击听发音）</div>
            <div class="test-chars" id="test-chars">
                <!-- 汉字按钮将在这里生成 -->
            </div>
        </div>
        
        <div class="voice-section">
            <div class="voice-title">测试拼音（点击听发音）</div>
            <div class="test-chars" id="test-pinyins">
                <!-- 拼音按钮将在这里生成 -->
            </div>
        </div>
    </div>

    <script src="speech-system.js"></script>
    <script>
        let speechSystem = null;
        let isPlaying = false;
        
        const testData = [
            { char: '的', pinyin: 'de' },
            { char: '一', pinyin: 'yī' },
            { char: '是', pinyin: 'shì' },
            { char: '了', pinyin: 'le' },
            { char: '我', pinyin: 'wǒ' },
            { char: '不', pinyin: 'bù' },
            { char: '在', pinyin: 'zài' },
            { char: '人', pinyin: 'rén' },
            { char: '有', pinyin: 'yǒu' },
            { char: '他', pinyin: 'tā' }
        ];
        
        async function initVoiceTest() {
            const statusEl = document.getElementById('status');
            
            try {
                statusEl.innerHTML = '🔄 正在初始化语音系统...';
                
                speechSystem = new SpeechSystem();
                await speechSystem.init();
                
                const status = speechSystem.getStatus();
                
                if (status.isSupported && status.isEnabled) {
                    statusEl.innerHTML = `✅ 语音系统就绪！共找到 ${status.voiceCount} 个语音，其中 ${status.chineseVoiceCount} 个中文语音`;
                    
                    updateVoiceInfo();
                    populateVoiceSelector();
                    generateTestButtons();
                } else {
                    statusEl.innerHTML = '❌ 语音系统不可用，请检查浏览器设置';
                }
            } catch (error) {
                statusEl.innerHTML = `❌ 初始化失败: ${error.message}`;
                console.error('初始化失败:', error);
            }
        }
        
        function updateVoiceInfo() {
            const status = speechSystem.getStatus();
            const infoEl = document.getElementById('current-voice-info');
            
            infoEl.innerHTML = `
                <strong>当前语音：</strong> ${status.currentVoice}<br>
                <strong>语速：</strong> ${status.settings.rate}x<br>
                <strong>音量：</strong> ${(status.settings.volume * 100).toFixed(0)}%<br>
                <strong>音调：</strong> ${status.settings.pitch}
            `;
        }
        
        function populateVoiceSelector() {
            const selectEl = document.getElementById('voice-select');
            const chineseVoices = speechSystem.getChineseVoices();
            
            selectEl.innerHTML = '';
            
            chineseVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice === speechSystem.chineseVoice) {
                    option.selected = true;
                }
                selectEl.appendChild(option);
            });
        }
        
        function generateTestButtons() {
            // 生成汉字测试按钮
            const charsContainer = document.getElementById('test-chars');
            charsContainer.innerHTML = '';
            
            testData.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'char-btn';
                btn.textContent = item.char;
                btn.onclick = () => playChar(item.char, btn);
                charsContainer.appendChild(btn);
            });
            
            // 生成拼音测试按钮
            const pinyinsContainer = document.getElementById('test-pinyins');
            pinyinsContainer.innerHTML = '';
            
            testData.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'char-btn';
                btn.textContent = item.pinyin;
                btn.onclick = () => playPinyin(item.pinyin, btn);
                pinyinsContainer.appendChild(btn);
            });
        }
        
        async function playChar(char, buttonEl) {
            if (isPlaying) return;
            
            try {
                isPlaying = true;
                buttonEl.classList.add('playing');
                
                await speechSystem.speakPinyin(char);
                
                setTimeout(() => {
                    buttonEl.classList.remove('playing');
                    isPlaying = false;
                }, 600);
            } catch (error) {
                console.error('播放失败:', error);
                buttonEl.classList.remove('playing');
                isPlaying = false;
            }
        }
        
        async function playPinyin(pinyin, buttonEl) {
            if (isPlaying) return;
            
            try {
                isPlaying = true;
                buttonEl.classList.add('playing');
                
                await speechSystem.speakPinyin(pinyin);
                
                setTimeout(() => {
                    buttonEl.classList.remove('playing');
                    isPlaying = false;
                }, 600);
            } catch (error) {
                console.error('播放失败:', error);
                buttonEl.classList.remove('playing');
                isPlaying = false;
            }
        }
        
        function changeVoice() {
            const selectEl = document.getElementById('voice-select');
            const voiceName = selectEl.value;
            
            if (speechSystem.switchVoice(voiceName)) {
                updateVoiceInfo();
                document.getElementById('status').innerHTML = `✅ 已切换到语音: ${voiceName}`;
            }
        }
        
        function updateRate() {
            const slider = document.getElementById('rate-slider');
            const value = parseFloat(slider.value);
            
            speechSystem.setVoiceSettings({ rate: value });
            document.getElementById('rate-value').textContent = value;
            updateVoiceInfo();
        }
        
        function updateVolume() {
            const slider = document.getElementById('volume-slider');
            const value = parseFloat(slider.value);
            
            speechSystem.setVoiceSettings({ volume: value });
            document.getElementById('volume-value').textContent = value;
            updateVoiceInfo();
        }
        
        async function testAllVoices() {
            if (isPlaying) return;
            
            const chineseVoices = speechSystem.getChineseVoices();
            const testChar = '你好';
            
            isPlaying = true;
            document.getElementById('status').innerHTML = '🎵 正在测试所有中文语音...';
            
            for (let i = 0; i < chineseVoices.length; i++) {
                const voice = chineseVoices[i];
                
                document.getElementById('status').innerHTML = `🎵 测试语音 ${i + 1}/${chineseVoices.length}: ${voice.name}`;
                
                speechSystem.switchVoice(voice.name);
                
                try {
                    await speechSystem.speakPinyin(testChar);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } catch (error) {
                    console.error('测试语音失败:', error);
                }
            }
            
            isPlaying = false;
            document.getElementById('status').innerHTML = '✅ 所有语音测试完成！';
        }
        
        async function playTestSentence() {
            if (isPlaying) return;
            
            const sentence = '西游记识字游戏，学习汉字很有趣';
            
            try {
                isPlaying = true;
                document.getElementById('status').innerHTML = '🎵 播放测试句子...';
                
                await speechSystem.speakPinyin(sentence);
                
                isPlaying = false;
                document.getElementById('status').innerHTML = '✅ 测试句子播放完成！';
            } catch (error) {
                console.error('播放失败:', error);
                isPlaying = false;
                document.getElementById('status').innerHTML = '❌ 播放失败';
            }
        }
        
        // 页面加载时自动初始化
        window.addEventListener('DOMContentLoaded', initVoiceTest);
    </script>
</body>
</html>
